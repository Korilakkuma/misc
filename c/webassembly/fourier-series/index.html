<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fourier Series by C with Emscripten</title>
    <link rel="stylesheet" href="./fourier-series.css" media="all" />
  </head>
  <body>
    <main>
      <canvas id="canvas" width="4096" height="2048"></canvas>
      <div class="forms">
        <button type="button" id="button-plot">Plot</button>
        <button type="button" id="button-clear">Clear</button>
        <button type="button" id="button-animation">Animation</button>
        <select id="select-interval">
          <option value="500" selected>500 msec</option>
          <option value="60 fps">60 fps</option>
          <option value="50">50 msec</option>
          <option value="100">100 msec</option>
          <option value="250">250 msec</option>
        </select>
      </div>
      <div class="forms">
        <select id="select-function">
          <option value="square" selected>Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
          <option value="sinc">Sinc</option>
        </select>
        <label>
          <span id="output-sum-box">&Sigma; <sub>k</sub> = <span id="output-sum">10</span></span>
          <input type="range" id="range-sum" value="10" min="1" max="100" step="1" />
        </label>
      </div>
    </main>
    <script src="./fourier-series.js"></script>
  </body>
</html>
